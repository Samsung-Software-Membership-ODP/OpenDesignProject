<html>

<head>
  <title>Project View</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- jquery -->

  <link rel="stylesheet" href="//cdn.jsdelivr.net/xeicon/1.0.4/xeicon.min.css">
  <!-- -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,200" rel="stylesheet" type="text/css">


  <!-- Color Picker -->
  <link rel="stylesheet" media="screen" type="text/css" href="ColorPicker/css/colorpicker.css">


  <style>
    * {
      margin: 0 auto;
      font-family: 'Titillium Web', sans-serif;
    }
    
    body {
      background: #1d1f21;
      height: 100%;
    }
    
    .left {
      float: left;
    }
    
    .right {
      float: right;
    }
    
    .clear {
      clear: both;
    }
    
    .element {
      transition: 0.3s;
      display: inline-block;
      vertical-align: middle;
      width: 100px;
      height: 100px;
      line-height: 100px;
      box-shadow: 0px 1px 1px rgba(0, 0, 0, .7);
      margin: 5px;
      border-radius: 3px;
    }
    
    .element:hover {
      background: #232323;
    }
    
    #mainframe {
      /*        background: #2c2c2c;*/
      height: 1000px;
      padding: 50px;
    }
    
    #main_nav {
      position: fixed;
      width: 100%;
      padding: 10px;
      /*        background: #003C6C;*/
      background: #2c2c2c;
      z-index: 10;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .2);
    }
    
    #main_nav > ul {
      list-style: none;
    }
    
    #main_nav > ul > li {
      font-size: 14px;
      float: left;
      margin-right: 10px;
    }
    
    #main_nav > ul > li > a {
      transition: 0.3s;
      text-decoration: none;
      color: #888888;
    }
    
    #main_nav > ul > li > a:hover {
      transition: 0.3s;
      text-decoration: none;
      color: #f3f3f3;
    }
    
    #user_msg {
      float: right;
      margin-right: 20px;
      color: #f3f3f3;
      line-height: 42px;
    }
    
    .nav_title > h2 {
      color: #f3f3f3;
      text-align: center;
    }
    
    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 3px;
      height: 50px;
      width: 70%;
      margin-top: 20px;
    }
    
    .card > h2 {
      line-height: 50px;
    }
    
    .logo {
      color: #f3f3f3;
      padding-left: 20px;
      margin-bottom: 15px;
    }
    
    .logo > a {
      color: #f3f3f3;
      text-decoration: none;
    }
    
    #footer {
      background: #5D5D5D;
      height: 50px;
      padding-left: 100px;
    }
    
    #footer > h3 {
      color: #B7B7B7;
      line-height: 50px;
    }
    
    #optionPanel {
      top: 90px;
      right: 0px;
      position: fixed;
      width: 20%;
      background: #2c2c2c;
      z-index: 8;
      /*                opacity: 0.8;*/
      overflow-y: scroll;
      height: 90%;
      color: #f3f3f3;
      /*        padding-top:90px;*/
    }
    
    #option {
      background: #363636;
    }
    
    #optionClassName {
      background: #1a1a1a;
      padding: 20px;
    }
    
    #optionContent {
      padding: 20px;
    }
    
    #optionContent > input {
      border: none;
      padding: 5px;
      background: #242424;
      box-shadow: none;
      color: #b3b3b3;
      width: 100%;
    }
    
    #optionContent > input:focus {
      border: 1px solid blue;
      outline: none;
      box-shadow: none;
    }
    
    #optionContent > #btn_save_component {
      transition: 0.3s;
      border: 1px solid #f3f3f3;
      border-radius: 3px;
      color: #f3f3f3;
      padding: 5px;
      width: 100%;
      display: block;
      text-align: center;
    }
    
    #optionContent > #btn_save_component:hover {
      background: #f3f3f3;
      transition: 0.3s;
      text-decoration: none;
      color: #444444;
    }
    
    #tags {
      background: #363636;
      height: 450px;
      overflow-y: scroll;
    }
    
    #tab > ul > li {
      /*         float: left;*/
      list-style: none;
      padding-top: 7px;
      padding-bottom: 7px;
    }
    
    #tab > ul > li > a {
      transition: 0.3s;
      color: #aaa;
      text-decoration: none;
    }
    
    #tab > ul > li > a:hover {
      transition: 0.3s;
      color: white;
    }
    
    #msg {
      width: 100%;
      position: fixed;
      bottom: 0px;
      opacity: 0.8;
      padding: 10px;
      padding-left: 30px;
      color: #f3f3f3;
      background: #444444;
    }
    
    #add_tags_view {
      position: fixed;
      width: 100%;
      top: 90px;
      /*         padding-top:90px;*/
      height: 50px;
      background: #444444;
    }
  </style>
  <style>
    div.draggable1 {
      float: inherit;
      width: 200px;
      height: 200px;
      padding: 5px;
      margin: 5px;
      background-color: #eeeeee;
      color: #f3f3f3;
    }
    
    #workspace_view {
      float: left;
      width: 98%;
      height: 700px;
      padding: 10px;
      margin: 10px;
    }
    
    div.draggable2 {
      float: inherit;
      width: 75px;
      height: 70px;
      padding: 10px;
      margin: 5px;
      background-color: gray;
      color: #f3f3f3;
    }
    
    div.draggable3 {
      float: inherit;
      width: 75px;
      height: 70px;
      padding: 5px;
      margin: 5px;
      background-color: black;
      color: #f3f3f3;
    }
    
    #component_view {
      background: #f3f3f3;
      white-space: nowrap;
      overflow-y: hidden;
      overflow-x: scroll;
    }
    
    #component_view > .compo {
      width: 500px;
      display: inline;
      /*            float:left;*/
    }
    
    #workspace_view {
      background-color: #f3f3f3;
    }
    
    #set {
      width: 98%;
      background-color: inherit;
    }
  </style>


  <!--Drag and Drop part-->

</head>

<body>

  </div>
  <div class="compo draggable2" id="NewID17" style="width: 55px; height: 50px; background: rgb(135, 27, 135);">2
  </div>
  <div class="compo draggable2" id="NewID20" style="width: 65px; height: 60px; background: rgb(58, 181, 181);">2
  </div>
  <div class="compo draggable3" id="NewID27" style="width: 75px; height: 70px; background: rgb(201, 87, 201);">3
  </div>















  <div class="compo draggable1" id="NewID2" style="width: 200px; height: 200px; background: rgb(140, 54, 140);">1
    <div class="compo draggable1" id="NewID2" style="width: 200px; height: 200px;">1
      <div class="compo draggable1" id="NewID1" style="width: 200px; height: 200px; background: rgb(95, 250, 193);">1
        <div class="compo draggable1" id="NewID1" style="width: 200px; height: 200px;">1
        </div>
      </div>
    </div>
  </div>
</body>

</html>
