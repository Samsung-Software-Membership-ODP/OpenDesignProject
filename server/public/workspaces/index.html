<h1>Test!</h1>
        <!Doctype html>
        <html>
        <head>
            <script src="//code.jquery.com/jquery.min.js"></script>
            <title></title>
            <style>
                body:hover{
                    background:blue
                }
                div{
                    height:100px
                }
                div:hover{
                    height:100px;background:green;
                }
                h1:hover{
                    color:red;
                }
            </style>
            <script>
                $(document).ready(function(){
                    $("#test").click(function(){
                        $("#result").append(document.documentElement.innerHTML);
                    });
                });
            </script>
        </head>
        <body>
                <h1>hello world!</h1>
                <div id="test"></div>
                <div id="result"></div>
        </body>
        </html>
