<html>

<head>
  <title>Project View</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


  <!-- jquery -->


  <link rel="stylesheet" href="//cdn.jsdelivr.net/xeicon/1.0.4/xeicon.min.css">
  <!-- -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,200" rel="stylesheet" type="text/css">


  <!-- Color Picker -->
  <link rel="stylesheet" media="screen" type="text/css" href="ColorPicker/css/colorpicker.css">


  <style>
    .first_compo {
      float: inherit;
      width: 200px;
      height: 200px;
      padding: 5px;
      margin: 5px;
      background-color: #eeeeee;
      color: #f3f3f3;
    }
    
    .second_compo {
      float: inherit;
      width: 75px;
      height: 70px;
      padding: 10px;
      margin: 5px;
      background-color: gray;
      color: white;
    }
    
    .third_compo {
      float: inherit;
      width: 75px;
      height: 70px;
      padding: 5px;
      margin: 5px;
      background-color: black;
      color: white;
    }
    
    .first_border {
      float: inherit;
      width: 200px;
      height: 200px;
      padding: 5px;
      margin: 5px;
      background-color: black;
      color: white;
    }
    
    .sec_border {
      float: inherit;
      width: 75px;
      height: 70px;
      padding: 10px;
      margin: 5px;
      background-color: gray;
      color: white;
      border: 3px dotted yellow;
    }
    
    * {
      margin: 0 auto;
      font-family: 'Titillium Web', sans-serif;
    }
    
    html,
    body {
      height: 100%;
      max-height: 100%;
    }
    
    body {
      background: #1d1f21;
      min-height: 1000px;
    }
    
    .left {
      float: left;
    }
    
    .right {
      float: right;
    }
    
    .clear {
      clear: both;
    }
    
    .element {
      text-align: center;
      color: #888888;
      font-size: 32px;
      transition: 0.3s;
      display: inline-block;
      vertical-align: middle;
      width: 100px;
      height: 100px;
      line-height: 100px;
      box-shadow: 0px 1px 1px rgba(0, 0, 0, .7);
      margin: 5px;
      border-radius: 3px;
    }
    
    .element:hover {
      color: white;
      background: #232323;
    }
    
    .small_element {
      text-align: center;
      color: #888888;
      font-size: 18px;
      transition: 0.3s;
      display: inline-block;
      vertical-align: middle;
      width: 32px;
      height: 32px;
      line-height: 32px;
      box-shadow: 0px 1px 1px rgba(0, 0, 0, .7);
      margin: 5px;
      border-radius: 3px;
    }
    
    .small_element:hover {
      text-decoration: none;
      color: white;
      background: #232323;
    }
    
    #mainframe {
      /*        background: #2c2c2c;*/
      height: 1000px;
      padding: 50px;
    }
    
    #main_nav {
      position: fixed;
      width: 100%;
      padding: 10px;
      background: #003C6C;
      background: #2c2c2c;
      background: linear-gradient(135deg, rgba(53, 49, 87, 1) 0%, rgba(71, 28, 60, 1) 100%);
      z-index: 10;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, .7);
    }
    
    #main_nav > ul {
      list-style: none;
    }
    
    #main_nav > ul > li {
      font-size: 14px;
      float: left;
      margin-right: 10px;
    }
    
    #main_nav > ul > li > a {
      transition: 0.3s;
      text-decoration: none;
      color: #888888;
    }
    
    #main_nav > ul > li > a:hover {
      transition: 0.3s;
      text-decoration: none;
      color: #f3f3f3;
    }
    
    #user_msg {
      float: right;
      margin-right: 20px;
      color: #f3f3f3;
      line-height: 42px;
    }
    
    .nav_title > h2 {
      color: #f3f3f3;
      text-align: center;
    }
    
    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 3px;
      height: 50px;
      width: 70%;
      margin-top: 20px;
    }
    
    .card > h2 {
      line-height: 50px;
    }
    
    .logo {
      color: #f3f3f3;
      padding-left: 20px;
      margin-bottom: 15px;
    }
    
    .logo > a {
      color: #f3f3f3;
      text-decoration: none;
    }
    
    #footer {
      background: #5D5D5D;
      padding-left: 100px;
    }
    
    #footer > h3 {
      margin: 0px;
      padding: 10px;
      color: #B7B7B7;
    }
    
    #optionPanel {
      top: 90px;
      right: 0px;
      position: fixed;
      width: 20%;
      background: #2c2c2c;
      z-index: 8;
      /*                opacity: 0.8;*/
      overflow-y: scroll;
      max-height: 91%;
      color: #f3f3f3;
      /*        padding-top:90px;*/
    }
    
    #option {
      /*         height: 500px;*/
      background: #363636;
      overflow-y: scroll;
    }
    
    #optionClassName {
      background: #1a1a1a;
      padding: 20px;
    }
    
    #optionContent {
      padding: 20px;
    }
    
    #optionContent > input {
      border: none;
      padding: 5px;
      background: #242424;
      box-shadow: none;
      color: #b3b3b3;
      width: 100%;
    }
    
    #optionContent > input:focus {
      border: 2px solid #003C6C;
      outline: none;
      box-shadow: none;
    }
    
    #optionContent > #btn_save_component {
      transition: 0.3s;
      border: 1px solid #f3f3f3;
      border-radius: 3px;
      color: #f3f3f3;
      padding: 5px;
      width: 100%;
      display: block;
      text-align: center;
    }
    
    #optionContent > #btn_save_component:hover {
      background: #f3f3f3;
      transition: 0.3s;
      text-decoration: none;
      color: #444444;
    }
    
    #tags {
      background: #363636;
      height: 450px;
      overflow-y: scroll;
    }
    
    #tab > ul > li {
      /*         float: left;*/
      list-style: none;
      padding-top: 7px;
      padding-bottom: 7px;
    }
    
    #tab > ul > li > a {
      transition: 0.3s;
      color: #aaa;
      text-decoration: none;
    }
    
    #tab > ul > li > a:hover {
      transition: 0.3s;
      color: white;
    }
    
    #msg {
      width: 100%;
      position: fixed;
      bottom: 0px;
      opacity: 0.8;
      padding: 10px;
      padding-left: 30px;
      color: #f3f3f3;
      background: #444444;
    }
    
    #add_tags_view {
      position: fixed;
      width: 100%;
      top: 90px;
      /*         padding-top:90px;*/
      height: 50px;
      background: #444444;
    }
    
    #align_group {
      text-align: center;
    }
    
    #align_group > a {
      line-height: 32px;
      transition: 0.3s;
      font-size: 18px;
      color: #b3b3b3;
      margin: 10px;
    }
    
    #align_group > a:hover {
      color: white;
    }
    
    #shadow_group {
      text-align: center;
    }
    
    #float_group {
      text-align: center;
    }
    
    #workspace_view {
      min-height: 100%;
      height: auto;
      background-color: #f3f3f3;
      /*        float: left;*/
      width: 98%;
      margin: 10px;
    }
    
    #component_view {
      background: #363636;
      white-space: nowrap;
      overflow-y: hidden;
      overflow-x: scroll;
    }
    
    #component_view > .compo {
      width: 500px;
      display: inline;
      /*            float:left;*/
    }
    
    #set {
      width: 98%;
      background-color: inherit;
    }
  </style>

  <!--Drag and Drop part-->

</head>

<body>


  <div class="compo second_compo" id="NewID1" style="width: 100%; height: auto; margin: 0px; padding: 30px; color: rgb(64, 52, 64); font-size: 28px; opacity: 1; display: block; box-shadow: rgba(0, 0, 0, 0.701961) 0px 3px 5px; font-weight: bold; float: right; background: rgb(255, 255, 255);">

    Your Logo
    <div class="compo second_compo" id="NewID13" style="width: auto; height: auto; margin: 0px; padding: 10px 0px 0px; float: right; color: rgb(156, 156, 156); font-size: 20px; background: rgb(255, 255, 255);">
      <p id="NewID14" class="compo" style="float: right; margin: 0px 10px;">Example</p>
      <p id="NewID15" class="compo" style="float: right; margin: 0px 10px;">Library</p>
      <p id="NewID16" class="compo" style="margin: 0px 10px; float: right;">Get Start</p>

      <p id="NewID17" class="compo" style="width: auto; float: right; margin: 0px 10px; font-weight: bold;">HOME</p>
    </div>
  </div>


  <div class="compo second_compo" id="NewID12" style="width: 100%; height: auto; margin: 0px; padding: 150px 100px; background: rgb(76, 142, 255);">
    <p id="NewID18" class="compo" style="font-size: 68px; font-weight: bold; float: none;">Title Text</p>
    <p id="NewID19" class="compo" style="font-size: 20px;">테스트 텍스트입니다. 여기에 부제목을 적을 수 있습니다.</p>
  </div>
  <div class="compo first_compo" id="NewID20" style="width: 100%; height: 2000px; margin: auto; padding: 10px; color: rgb(135, 66, 135); text-align: center; background: rgb(230, 230, 230);">
    <p id="NewID22" class="compo" style="width: 100%; text-align: center; height: 20px; color: rgb(41, 41, 41); font-size: 32px; opacity: 1; display: block; padding: 30px; margin: 0px 0px 10px; font-weight: bold; float: none; background: none;">CATEGORY</p><input id="NewID23" class="compo" style="width: 40%; height: 52px; text-align: center; color: rgb(148, 148, 148); font-weight: bold; font-size: 32px; display: block; box-shadow: rgba(0, 0, 0, 0.701961) 0px 3px 5px; border: 0px inset rgb(148, 148, 148); border-radius: 3px; float: none; opacity: 1; padding: 1px; margin: 30px auto; background: rgb(255, 255, 255);"
      placeholder="검색어를 입력하세요">
    <div class="compo second_compo" id="NewID2" style="width: 100%; margin: 0px; height: 80%; border-radius: 5px; box-shadow: rgba(0, 0, 0, 0.701961) 0px 3px 5px; background: rgb(255, 255, 255);">2 </div>
  </div>

  <img id="NewID3" class="compo" src="http://placehold.it/1498x100" style="width: 100%; height: 100px; float: right; background: rgb(255, 255, 255);">


</body>

</html>
