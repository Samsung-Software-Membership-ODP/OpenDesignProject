  <style>
    * {
      margin: 0 auto;
      font-family: 'Titillium Web', sans-serif;
    }
    
    input {
      border-radius: 3px;
      font-size: 18px;
    }
    
    #mainframe {
      background: #EBEBEC;
      height: 1000px;
      padding: 50px;
    }
    
    #main_nav {
      position: fixed;
      width: 100%;
      padding: 10px;
      background: #003C6C;
      z-index: 10;
      box-shadow: 0 1px 2px #444;
    }
    
    #main_nav > ul {
      list-style: none;
    }
    
    #main_nav > ul > li {
      font-size: 14px;
      float: left;
      margin-right: 10px;
    }
    
    #main_nav > ul > li > a {
      text-decoration: none;
      color: #888888;
    }
    
    #main_nav > ul > li > a:hover {
      text-decoration: none;
      color: white;
    }
    
    #user_msg {
      float: right;
      margin-right: 20px;
      color: white;
      line-height: 42px;
    }
    
    .nav_title > h2 {
      color: white;
      text-align: center;
    }
    
    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 3px;
      height: 50px;
      width: 70%;
      margin-top: 20px;
    }
    
    .card > h2 {
      line-height: 50px;
    }
    
    .logo {
      color: white;
      padding-left: 20px;
      margin-bottom: 15px;
    }
    
    .logo > a {
      color: white;
      text-decoration: none;
    }
    
    #footer {
      background: #5D5D5D;
      height: 50px;
      padding-left: 100px;
    }
    
    #footer > h3 {
      color: #B7B7B7;
      line-height: 50px;
    }
    
    #optionPanel {
      top: 0px;
      right: 0px;
      position: fixed;
      width: 25%;
      background: #333333;
      opacity: 0.8;
      height: 1000px;
      z-index: 8;
      color: white;
      padding: 20px;
      padding-top: 90px;
    }
    
    #optionPanel > input {
      color: #444444;
      width: 100%;
    }
    
    #msg {
      width: 100%;
      position: fixed;
      bottom: 0px;
      opacity: 0.6;
      padding: 10px;
      padding-left: 30px;
      color: white;
      background: #444444;
    }
  </style>
