<html>

<head>
  <title>Project View</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- jquery -->

  <link rel="stylesheet" href="//cdn.jsdelivr.net/xeicon/1.0.4/xeicon.min.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,200" rel="stylesheet" type="text/css">

  <style>
    * {
      margin: 0 auto;
      font-family: 'Titillium Web', sans-serif;
    }
    
    body {
      background: #1d1f21;
    }
    
    #mainframe {
      /*        background: #2c2c2c;*/
      height: 1000px;
      padding: 50px;
    }
    
    #main_nav {
      position: fixed;
      width: 100%;
      padding: 10px;
      /*        background: #003C6C;*/
      background: #2c2c2c;
      z-index: 10;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .2);
    }
    
    #main_nav > ul {
      list-style: none;
    }
    
    #main_nav > ul > li {
      font-size: 14px;
      float: left;
      margin-right: 10px;
    }
    
    #main_nav > ul > li > a {
      text-decoration: none;
      color: #888888;
    }
    
    #main_nav > ul > li > a:hover {
      text-decoration: none;
      color: white;
    }
    
    #user_msg {
      float: right;
      margin-right: 20px;
      color: white;
      line-height: 42px;
    }
    
    .nav_title > h2 {
      color: white;
      text-align: center;
    }
    
    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 3px;
      height: 50px;
      width: 70%;
      margin-top: 20px;
    }
    
    .card > h2 {
      line-height: 50px;
    }
    
    .logo {
      color: white;
      padding-left: 20px;
      margin-bottom: 15px;
    }
    
    .logo > a {
      color: white;
      text-decoration: none;
    }
    
    #footer {
      background: #5D5D5D;
      height: 50px;
      padding-left: 100px;
    }
    
    #footer > h3 {
      color: #B7B7B7;
      line-height: 50px;
    }
    
    #optionPanel {
      top: 0px;
      right: 0px;
      position: fixed;
      width: 20%;
      background: #2c2c2c;
      z-index: 8;
      /*                opacity: 0.8;*/
      height: 1000px;
      color: white;
      padding-top: 90px;
    }
    
    #optionPanel > #optionClassName {
      background: #1a1a1a;
      padding: 20px;
    }
    
    #optionPanel > #optionContent {
      padding: 20px;
    }
    
    #optionPanel > #optionContent > input {
      border: none;
      padding: 5px;
      background: #242424;
      box-shadow: none;
      color: #b3b3b3;
      width: 100%;
    }
    
    #optionPanel > #optionContent > input:focus {
      border: 1px solid blue;
      outline: none;
      box-shadow: none;
    }
    
    #optionPanel > #optionContent > #btn_save_component {
      transition: 0.3s;
      border: 1px solid white;
      border-radius: 3px;
      color: white;
      padding: 5px;
      width: 100%;
      display: block;
      text-align: center;
    }
    
    #optionPanel > #optionContent > #btn_save_component:hover {
      background: white;
      transition: 0.3s;
      text-decoration: none;
      color: #444444;
    }
    
    #msg {
      width: 100%;
      position: fixed;
      bottom: 0px;
      opacity: 0.8;
      padding: 10px;
      padding-left: 30px;
      color: white;
      background: #444444;
    }
  </style>
  <style>
    div.draggable1 {
      float: inherit;
      width: 200px;
      height: 200px;
      padding: 5px;
      margin: 5px;
      background-color: #eeeeee;
      color: white;
    }
    
    #target2 {
      float: left;
      width: 98%;
      height: 700px;
      padding: 10px;
      margin: 10px;
    }
    
    div.draggable2 {
      float: inherit;
      width: 75px;
      height: 70px;
      padding: 10px;
      margin: 5px;
      background-color: gray;
      color: white;
    }
    
    div.draggable3 {
      float: inherit;
      width: 75px;
      height: 70px;
      padding: 5px;
      margin: 5px;
      background-color: black;
      color: white;
    }
    
    #component_view {
      background: white;
      white-space: nowrap;
      overflow-y: hidden;
      overflow-x: scroll;
    }
    
    #component_view > .compo {
      width: 500px;
      display: inline;
      /*            float:left;*/
    }
    
    #target2 {
      background-color: white;
    }
    
    #set {
      width: 98%;
      background-color: inherit;
    }
  </style>


  <!--Drag and Drop part-->

</head>

      <div class="compo draggable2" id="NewID19" style="">2
      </div>
    </div>
  </div>



  <div class="compo draggable3" id="NewID14" style="">3
  </div>
  <div class="compo draggable2" id="NewID16" style="">2
  </div>
  <div class="compo draggable2" id="NewID17" style="">2
  </div>
  <div class="compo draggable2" id="NewID20" style="">2
  </div>
  <div class="compo draggable3" id="NewID27" style="">3
  </div>





  <div class="compo draggable1" id="NewID1" style="width: 200px; height: 200px;">1

  <div class="compo draggable1" id="NewID2" style="width: 200px; height: 200px;">1
  </div>
</body>

</html>
